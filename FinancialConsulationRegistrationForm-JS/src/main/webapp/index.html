<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Consultation Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="number"], textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .error {
        color: red;
        font-size: 0.9em;
    }
    .submit-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    .image-container {
        text-align: center;
        margin-top: 20px;
    }
    .image-container img {
        width: 150px;
        height: auto;
    }
</style>
</head>
<body>
    <h2>Financial Consultation Registration Form</h2>
    <form id="registrationForm" action="submit" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required onblur="handleValidate(event)">
            <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required onblur="handleValidate(event)">
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" required onblur="handleValidate(event)">
            <span class="error" id="mobileError"></span>
        </div>
        <div class="form-group">
            <label for="course">Business Name</label>
            <input type="text" id="course" name="course" required onblur="handleValidate(event)">
            <span class="error" id="courseError"></span>
        </div>
        <div class="form-group">
            <label for="age">message</label>
            <input type="number" id="age" name="age" required onblur="handleValidate(event)">
            <span class="error" id="ageError"></span>
        </div>
        <button type="submit" class="submit-btn">Submit Form</button>
    </form>

    <div class="image-container">
        
        <img src="Screenshot 2024-11-14 111109.png" alt="Centered Image">
    </div>

    <script>
        const handleValidate = (event) => {
            const { name, value } = event.target;
            let errorElement = document.getElementById(`${name}Error`);
            errorElement.innerText = "";

            if (name === "name" && value.trim().length < 4) {
                errorElement.innerText = "Name should be at least 4 characters long.";
            }
            if (name === "email" && !/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(value)) {
                errorElement.innerText = "Please enter a valid email address.";
            }
            if (name === "mobile" && !/^\d{10}$/.test(value)) {
                errorElement.innerText = "Please enter a valid 10-digit mobile number.";
            }
            if (name === "Business Name" && value.trim().length < 4) {
                errorElement.innerText = "Business Name name should be at least 4 characters long.";
            }
            if (name === "message" && (value < 18 || value > 100)) {
                errorElement.innerText = "Please enter a valid message address..";
            }
        };
    </script>
</body>
</html>
